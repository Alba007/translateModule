  <form [formGroup]="form" mat-dialog-content>
    <mat-form-field appearance="standard" class="example-space example-width">

    <mat-form-field appearance="standard" class="example-width">

    <mat-form-field appearance="standard" class="example-space example-width">

    <mat-form-field appearance="standard" class="example-width">

    <br>
    <mat-form-field appearance="standard" class="example-space example-width">

    <button mat-icon-button (click)="passGenerator()" matTooltip="Generate">
      <mat-icon>refresh</mat-icon>

    <button mat-icon-button (click)="viewPass()" [matTooltip]="show ? 'Hide' : 'Show'">
      <mat-icon>{{show ? 'visibility_off': 'visibility'}}</mat-icon>
    </button>
    <br>
    <h2 class="example-h2">Portal Role</h2>
    <mat-form-field appearance="standard" class="example-space">
      <mat-label>Roadsight Role</mat-label>
      <mat-select formControlName="roles" class="example-width">
        <mat-option value="none">None</mat-option>
        <mat-option *ngFor="let role of portalRoles" [value]="role">{{role}}</mat-option>
      </mat-select>
